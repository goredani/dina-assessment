<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Number conversion tool</h1>
    </header>
    <section>
        <form id="form">
            <label for="quantity">Quantity (between negative and positive one trillion):</label>
            <input type="number" id="quantity" name="quantity" min="0" max="9999999999999" step="1">
            <button type='submit'>Show me the text</button>
        </form>
    </section>
    <section>
        <p id="result" class="result">The result will be here</p>
    </section>
    <footer>
        This is the footer.
    </footer>
</body>
</html>
