<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/convertNum.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./dist/reset.css">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Number Conversion Tool</title>
</head>
<body>
    <header>
        <h1>Number Conversion Tool</h1>
    </header>
    <section id="input-container">
        <p class="description">Convert arabic numbers into english text. <br> Just add your number below (up to one trillion), click on the 'Convert to text' button and see the result.</p>
        <form id="form">
            <input type="number" id="quantity" name="quantity" min="0" max="9999999999999" step="1" placeholder="Type your number here" required>
            <button type='submit'>Convert to text</button>
        </form>
    </section>
    <section id="result-container">
        
    </section>
</body>
</html>
